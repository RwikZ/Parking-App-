<!DOCTYPE html>
<html>
<head>
    <title>Book Parking Spot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .booking-box {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
        }

        .booking-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .reserve-btn {
            background-color: #007bff;
            color: white;
        }

        .cancel-btn {
            background-color: #ddd;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="booking-box">
        <h2>Book the parking spot</h2>
        <form method="POST">
            <div class="form-group">
                <label>Slot ID:</label>
                <input type="text" name="slot_id" value="{{ slot_id }}" readonly>
            </div>
            <div class="form-group">
                <label>Lot ID:</label>
                <input type="text" name="lot_id" value="{{ lot_id }}" readonly>
            </div>
            <div class="form-group">
                <label>User ID:</label>
                <input type="text" name="user_id" value="{{ user.id }}" readonly>
            </div>
            <div class="form-group">
                <label>Vehicle Number:</label>
                <input type="text" name="vehicle_no" required>
            </div>

            <div class="button-group">
                <button type="submit" class="reserve-btn">Reserve</button>
                <a href="/user_dashboard"><button type="button" class="cancel-btn">Cancel</button></a>
            </div>
        </form>
    </div>
</body>
</html>
