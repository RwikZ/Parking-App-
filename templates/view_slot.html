<!DOCTYPE html>
<html>
<head>
    <title>View/Delete Parking Spot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box {
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 30px;
            width: 350px;
            box-shadow: 2px 2px 12px #aaa;
        }

        .header {
            background-color: #ffe29e;
            padding: 10px;
            font-weight: bold;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
        }

        .value {
            margin-bottom: 10px;
        }

        .note {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }

        .actions {
            margin-top: 20px;
            text-align: center;
        }

        .actions button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 0 10px;
        }

        .delete {
            background-color: #ff9999;
        }

        .close {
            background-color: #84c6ff;
        }
    </style>
</head>
<body>

<div class="box">
    <div class="header">View/Delete Parking Spot</div>
    <div class="value"><span class="label">ID:</span> {{ slot.id }}</div>
    <div class="value"><span class="label">Status:</span> {{ slot.status }}</div>
    <div class="value"><span class="label">Lot:</span> {{ lot.name }}</div>

    {% if slot.status == 'O' %}
        <div class="note">Note: Cannot delete occupied parking spot</div>
    {% endif %}

    <div class="actions">
        <form method="POST" style="display:inline;">
            <button type="submit" class="delete" {% if slot.status == 'O' %}disabled style="opacity:0.5;"{% endif %}>Delete</button>
        </form>
        <a href="/admin">
            <button type="button" class="close">Close</button>
        </a>
    </div>
</div>

</body>
</html>
