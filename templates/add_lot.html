<!DOCTYPE html>
<html>
<head>
    <title>Add Parking Lot</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        textarea {
            resize: vertical;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }

        button[type="button"] {
            background-color: #ccc;
            color: black;
        }

        button:hover {
            opacity: 0.9;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Add New Parking Lot</h2>
        <form method="POST">
            <label>Prime Location Name:</label>
            <input type="text" name="name" required>

            <label>Address:</label>
            <textarea name="address" rows="3" required></textarea>

            <label>Pin Code:</label>
            <input type="text" name="pin_code" required>

            <label>Price (per hour):</label>
            <input type="number" step="1" name="price_per_hour" required>

            <label>Maximum Spots:</label>
            <input type="number" name="max_spots" required>

            <div class="button-group">
                <button type="submit">Add Lot</button>
                <a href="/admin"><button type="button">Cancel</button></a>
            </div>
        </form>
    </div>

</body>
</html>
